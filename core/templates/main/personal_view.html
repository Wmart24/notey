{% extends 'main/base.html' %}
{% block title %}Personal Notes{% endblock %}
{% block content %}
    <p>Add a new post <a href="/personal/create">Here!</a></p>
    {% for note in notes %}
            <div class="card mt-2">
                <div class="card-header"><strong>@{{ note.author }}</strong></div>
                <div class="card-body d-flex flex-row justify-content-between">
                    <div>
                        <a href="{{ note.get_absolute_url }}"><h5>{{ note.title }}</h5></a>
                    </div>
                </div>

                <div class="card-footer text-muted">
                    {{ note.created_time }}
                </div>
            </div>
        {% empty %}
            <p>No notes yet</p>
        {% endfor %}
{% endblock %}
